<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        display: flex;
        flex-direction: row;      /* arrange horizontally */
        justify-content: space-around; /* space evenly between boxes */
        align-items: center;      /* vertically center in container */
        height: 200px;
        border: 2px solid black;
        }
        .container div {
        width: 50px;
        height: 50px;
        background-color: skyblue;
        }
    </style>
</head>
<body>

<div class="container">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</div>

</body>
</html>
