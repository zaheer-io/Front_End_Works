<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head div </title>
    <style>
        .container{
            width: 400px;
            height: 600px;
            border: 1px solid green;
            display: flex;
            justify-content: space-evenly;
        }
        .main{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main div1">Div1</div>
        <div class="main div2">Div2</div>
        <div class="main div3">Div3</div>
    </div>
</body>
</html>
