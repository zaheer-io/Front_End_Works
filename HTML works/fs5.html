<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
    <style>
        .class1 {
            color: red;
            text-align: center;
        }
        #id1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="class1">Class and ID</h1>
    <p>paragraph 1</p>
    <p class="class1">paragraph 2</p>
    <h2>Heading</h2>
    <p id="id1">paragraph 3</p>
    <p>paragraph 4</p>
</body>
</html>
