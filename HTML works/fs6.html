<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        div {
            border: 2px solid black;
            background-color: lightgray;
            width: 300px;
            padding: 10px;
        }
        span {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Div and Span</h1>
    <div>
        <h2>My <span>Heading</span></h2>
        <p>Paragraph</p>
    </div>
</body>
</html>
